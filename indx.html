<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- The options dialog -->
    <div class="choose" id="choose">
        <div class="content-body">
            <p>Do you think you`re smart?</p>
            <p>If your answer is <strong><em> Yes</em></strong>,
                then <strong><em> you haven`t met ME!</em></strong></p><br>
            <p>Wanna try? choose:</p>
        </div>

        <div id="button-div">
            <button id="x" class="btn btn-light btn-lg">⤫</button>
            <p id="or">OR</p>
            <button id="o" class="btn btn-light btn-lg">౦</button>
        </div>
    </div>


    <div id="game-container">
        <div id="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div>
            <button class="reset">Reset</button>
            <button class="iGiveUp">I give up!</button>
        </div>
    </div>


    <div id="error"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="TicTacToe.js"></script>
</body>

</html>
